spec:
  name: test-mr-do-starter-kit
  region: nyc
  ingress:
    rules:
    - component:
        name: web-service
      match:
        path:
          prefix: /api
    - component:
        name: static-site
      match:
        path:
          prefix: /
  services:
    - name: web-service
      environment_slug: node-js
      git:
        branch: main
        repo_clone_url: https://github.com/MauriRojas/test-do-deployment
      build_command: "npm install && npm run build"
      run_command: "npm run start:prod"
      http_port: 3000
      instance_count: 1
      instance_size_slug: apps-s-1vcpu-0.5gb
      source_dir: ./backend
      envs:
      - key: "SUPABASE_JWT_SECRET"
        value: ""
        type: "SECRET"
      - key: "FRONTEND_URL"
        value: "${static-site.PUBLIC_URL}"
      - key: "POSTGRES_HOST"
        value: "${saas-kit-db.HOSTNAME}"
        type: "SECRET"
      - key: "POSTGRES_PORT"
        value: "${saas-kit-db.PORT}"
        type: "SECRET"
      - key: "POSTGRES_DB"
        value: "${saas-kit-db.DATABASE}"
        type: "SECRET"
      - key: "POSTGRES_USER"
        value: "${saas-kit-db.USERNAME}"
        type: "SECRET"
      - key: "POSTGRES_PASSWORD"
        value: "${saas-kit-db.PASSWORD}"
        type: "SECRET"
  static_sites:
    - name: static-site
      environment_slug: node-js
      git:
        branch: main
        repo_clone_url: https://github.com/MauriRojas/test-do-deployment
      build_command: "npm install"
      source_dir: ./frontend
      envs:
      - key: "NEXT_PUBLIC_SUPABASE_URL"
        value: ""
      - key: "NEXT_PUBLIC_SUPABASE_ANON_KEY"
        value: ""
      - key: "NEXT_PUBLIC_API_BASE_URL"
        value: ""
      - key: "NEXT_PUBLIC_STRIPE_PUBLIC_KEY"
        value: ""
      - key: "NEXT_PUBLIC_PRICE_ID"
        value: ""
      - key: "NEXT_PUBLIC_PRO_PRICE_ID"
        value: ""
      - key: "STRIPE_SECRET_KEY"
        value: ""
        type: "SECRET"
      - key: "SUPABASE_SERVICE_ROLE_KEY"
        value: ""
        type: "SECRET"
  databases:
    - name: saas-kit-db
      engine: PG
      version: "15"
      production: false
      cluster_name: test-do-starter-kit-db-cluster